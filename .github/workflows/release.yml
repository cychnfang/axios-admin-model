name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        description: Semver version to bump
        options:
          - patch
          - minor
          - major
        default: patch
      dry-run:
        type: boolean
        description: Perform dry-run
        default: true

defaults:
  run:
    shell: bash

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: build dist
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          ref: main

      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9

      - run: |
          pnpm i
          npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: dist
          path: dist

  release:
    runs-on: ubuntu-latest
    steps:
      - run: npm i
      - uses: chainguard-dev/actions/setup-gitsign@5478b1fb59c858e26e88f3564e196f1637e6d718
      - name: Set up Git user
        run: |
          git config --local user.name "github-actions[bot]"
          # This email identifies the commit as GitHub Actions - see https://github.com/orgs/community/discussions/26560
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: npm run release ${{ github.event.inputs.bump }}${{ github.event.inputs.dry-run == 'true' && ' -- --dry-run' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
